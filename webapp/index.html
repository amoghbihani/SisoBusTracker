<!DOCTYPE html>
<html>
  <head>
    <title>Siso Bus Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196F3">
    <script src="scripts/firebase.js"></script>
    <script src="scripts/googleMaps.js" async defer></script>
    <link rel="icon" href="res/icon.png">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/topBar.css">
    <link rel="stylesheet" type="text/css" href="styles/insideConfirmation.css">
  </head>
  <body>
    <script type="text/javascript" src="scripts/main.js"></script>
    <div id="topBar">
      <table id="routeNumberContainer">
        <tr><td>
          <div id="routeNumber">R</div>
        </td></tr>
      </table>
      <table id="stateButtonContainer">
        <tr>
          <td onclick="onStateChange(true)">
            <input id="waitingButton" type="radio" name="state"> Waiting
          </td>
          <td onclick="onStateChange(false)">
            <input id="insideButton" type="radio" name="state"> Inside
          </td>
        </tr>
      </table>
    </div>
    <div id="map"></div>
    <div id="insideConfirmation" class="invisible">
        <h4>Are you sure?</h4>
        <p>Please select this only if you are inside the bus otherwise others will get wrong location.</p>
        <table id="insideConfirmationButtonContainer">
            <tr>
              <td onclick="onConfirmation(false)">Cancel</td>
              <td onclick="onConfirmation(true)">Yes, I'm in</td>
            </tr>
        </table>
    </div>
  </body>
</html>
